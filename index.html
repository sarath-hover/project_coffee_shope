<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop Website</title>


    <!-- link font awsome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- custom css file link -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <!-- header section starts -->

    <header class="header">

      <!-- logo section  -->

      <a href="#" class="logo">
        <img src="/image/logo.png" alt="logo">
      </a>
        
       <!-- navigation section  -->
      
       <nav class="navbar">
       <a href="#home">Home</a>
       <a href="#about">About</a>
       <a href="#menu">Menu</a>
       <a href="#products">Products</a>
       <a href="#review">Review</a>
       <a href="#contact">Contact</a>
       <a href="#blogs">Blogs</a>

      </nav>

         <!-- icon section  -->

      <div class="icons">
        <div class="fas fa-search" id="search-btn"></div>
        <div class="fas fa-shopping-cart" id="cart-btn"></div>
        <div class="fas fa-bars" id="menu-btn"></div>
      </div>
        
      <!-- form section  -->

      <div class="search-form">
        <input type="search" id="search-box" placeholder="search here ......">
        <label for="search-box" class="fas fa-search"></label>
      </div>

      <!-- cart section  -->

      <div class="cart-items-container">
          <div class="cart-item">
               <span class="fas fa-items"></span>
               <img src="/image/cart-item-1.png" alt="item 01">
               <div class="content">
                <h3>Cart item 01</h3>
                <div class="price">$15.99</div>
               </div>
            </div>
            <div class="cart-item">
              <span class="fas fa-items"></span>
              <img src="/image/cart-item-2.png" alt="item 02">
              <div class="content">
               <h3>Cart item 02</h3>
               <div class="price">$15.99</div>
              </div>
           </div>
           <div class="cart-item">
            <span class="fas fa-items"></span>
            <img src="/image/cart-item-3.png" alt="item 03">
            <div class="content">
             <h3>Cart item 03</h3>
             <div class="price">$15.99</div>
            </div>
         </div>
         <div class="cart-item">
          <span class="fas fa-items"></span>
          <img src="/image/cart-item-4.png" alt="item 04">
          <div class="content">
           <h3>Cart item 04</h3>
           <div class="price">$15.99</div>
          </div>
       </div>
     <a href="#" class="btn">checkout now</a>
      </div>


    </header>
 
        <!-- header section ends -->


















<!-- custome js file link  -->
<script src="script.js"></script>

</body>
</html>
